<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-08">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:ital@0;1&display=swap" rel="stylesheet">        
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="image">
                <div class="logo">Horse Head</div>
                <div class="credit">Photo by&nbsp;<a href="https://unsplash.com/@dominik_photography" target="_blank">Dominik Vanyi</a>&nbsp;on&nbsp;<a href="https://unsplash.com/" target="_blank">Unsplash</a>&nbsp;
                </div>
            </div>
            <div class="content">
                <div>
                    <p>Do you love horses? Do you love accordions? Well now you can combine the best of <em>both</em> worlds! Here at Horse Head, we know how to put the "fun" in "perfunctory"!</p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
                </div>

                <form action="#" method="get">
                    <p>Let's do this!</p>
                    
                    <div class="wrapper">
                        <div>
                            <div>
                                <label for="first_name">*FIRST NAME</label>
                                <br>
                                <input type="text" name="first_name" id="first_name" autocomplete="given-name" aria-label="required" required>
                            </div>
                            <div>
                                <label for="last_name">*LAST NAME</label>
                                <br>
                                <input type="text" name="last_name" id="last_name" autocomplete="family-name" aria-label="required" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">*EMAIL</label>
                                <br>
                                <input type="email" name="email" id="email" autocomplete="email" aria-label="required" required>
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <br>
                                <input type="tel" name="phone" id="phone" autocomplete="tel">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="pass">*PASSWORD</label>
                                <br>
                                <input type="password" name="pass" id="pass" autocomplete="new-password" aria-label="required" required>
                            </div>
                            <div>
                                <label for="pass">*CONFIRM PASSWORD</label>
                                <br>
                                <input type="password" name="pass" id="pass" autocomplete="new-password" aria-label="required" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit">Create Account</button>
                </form>

                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </main>
    </body>
</html>
